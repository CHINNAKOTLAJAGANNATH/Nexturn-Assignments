<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            background-color: #eef1f4;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #007bff;
            margin-top: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        img {
            border: 2px solid #007bff;
        }
        .container {
            background-color: rgb(197, 181, 181);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container ">
        
        <h1 class="text-center">Welcome to My Website</h1>
        <p class="lead text-center">Hi, I'm Jagan, and this is my HTML page. </p>

        <div class="text-center">
            <a href="https://www.google.com" target="_blank" class="btn btn-primary">Visit Google</a>
        </div>

        <div class="text-center mt-4">
            <img src="image.jpg" alt="Sample Image" class="img-fluid rounded">
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
